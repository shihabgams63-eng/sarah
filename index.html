<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Sara | Quantum Elegance</title>
    
    <!-- GSAP for Premium Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/EasePack.min.js"></script>
    
    <!-- Lottie for Premium Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.0/lottie.min.js"></script>
    
    <style>
        /* PREMIUM QUANTUM DESIGN SYSTEM */
        :root {
            /* Premium Colors */
            --premium-pink: #ff4dff;
            --premium-cyan: #00ffff;
            --premium-purple: #9d4dff;
            --premium-gold: #ffd700;
            --premium-silver: #c0c0ff;
            --premium-dark: #050515;
            --premium-darker: #03030f;
            --premium-light: #ffffff;
            
            /* Premium Gradients */
            --premium-gradient: linear-gradient(
                135deg,
                #ff4dff 0%,
                #ff80ff 25%,
                #9d4dff 50%,
                #4dffff 75%,
                #ff4dff 100%
            );
            
            --premium-radial: radial-gradient(
                circle at 50% 50%,
                rgba(255, 77, 255, 0.3) 0%,
                rgba(157, 77, 255, 0.2) 30%,
                rgba(77, 255, 255, 0.1) 60%,
                transparent 100%
            );
            
            /* Premium Shadows */
            --premium-shadow-sm: 0 5px 30px rgba(255, 77, 255, 0.3);
            --premium-shadow-md: 0 10px 60px rgba(255, 77, 255, 0.5);
            --premium-shadow-lg: 0 20px 100px rgba(255, 77, 255, 0.7);
            
            /* Premium Transitions */
            --premium-transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scroll-behavior: smooth;
            background: var(--premium-dark);
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, sans-serif;
            min-height: 100vh;
            background: var(--premium-darker);
            color: var(--premium-light);
            position: relative;
            overflow-x: hidden;
        }
        
        /* BACKGROUND GLOW EFFECT */
        .background-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 77, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(77, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(157, 77, 255, 0.15) 0%, transparent 40%);
            z-index: 0;
            pointer-events: none;
        }
        
        /* PREMIUM SNOW ANIMATION */
        .quantum-snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .snowflake {
            position: absolute;
            top: -50px;
            background: linear-gradient(135deg, var(--premium-cyan), var(--premium-pink));
            border-radius: 50%;
            filter: blur(0.5px);
            opacity: 0.8;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite;
        }
        
        .snowflake.small {
            width: 6px;
            height: 6px;
            box-shadow: 
                0 0 10px var(--premium-cyan),
                0 0 20px var(--premium-pink);
            animation-name: snowfallSmall, swaySmall;
        }
        
        .snowflake.medium {
            width: 10px;
            height: 10px;
            box-shadow: 
                0 0 15px var(--premium-cyan),
                0 0 30px var(--premium-pink);
            animation-name: snowfallMedium, swayMedium;
        }
        
        .snowflake.large {
            width: 15px;
            height: 15px;
            background: var(--premium-gradient);
            box-shadow: 
                0 0 20px var(--premium-cyan),
                0 0 40px var(--premium-pink),
                0 0 60px var(--premium-purple);
            animation-name: snowfallLarge, swayLarge;
        }
        
        .snowflake.xlarge {
            width: 25px;
            height: 25px;
            background: var(--premium-gradient);
            border-radius: 50% 20% 50% 30%;
            box-shadow: 
                0 0 25px var(--premium-cyan),
                0 0 50px var(--premium-pink),
                0 0 75px var(--premium-purple),
                inset 0 0 10px rgba(255, 255, 255, 0.5);
            animation-name: snowfallXLarge, rotateFlake;
        }
        
        .snowflake.crystal {
            width: 20px;
            height: 20px;
            background: transparent;
            border: 2px solid var(--premium-cyan);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            box-shadow: 
                0 0 20px var(--premium-cyan),
                0 0 40px var(--premium-pink);
            animation-name: snowfallCrystal, swayLarge, pulseCrystal;
        }
        
        @keyframes snowfallSmall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }
        
        @keyframes snowfallMedium {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @keyframes snowfallLarge {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(150px) scale(0.8);
                opacity: 0;
            }
        }
        
        @keyframes snowfallXLarge {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(200px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes snowfallCrystal {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-100px);
                opacity: 0;
            }
        }
        
        @keyframes swaySmall {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(15px); }
        }
        
        @keyframes swayMedium {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(25px); }
        }
        
        @keyframes swayLarge {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(40px); }
        }
        
        @keyframes rotateFlake {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulseCrystal {
            0%, 100% { 
                border-color: var(--premium-cyan);
                box-shadow: 
                    0 0 20px var(--premium-cyan),
                    0 0 40px var(--premium-pink);
            }
            50% { 
                border-color: var(--premium-pink);
                box-shadow: 
                    0 0 30px var(--premium-pink),
                    0 0 60px var(--premium-cyan);
            }
        }
        
        .snow-glitter {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--premium-light);
            border-radius: 50%;
            animation: glitter linear infinite;
        }
        
        @keyframes glitter {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* SNOW ACCUMULATION EFFECT */
        .snow-accumulation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(
                to top,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 30%,
                transparent 100%
            );
            backdrop-filter: blur(5px);
            z-index: 0;
            pointer-events: none;
        }
        
        /* PREMIUM CONTAINER */
        .premium-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        /* NEON BEAR WITH BAMBOO */
        .neon-bear-container {
            position: absolute;
            top: 20%;
            left: 5%;
            width: 300px;
            height: 400px;
            z-index: 5;
            filter: drop-shadow(0 0 20px var(--premium-pink)) 
                    drop-shadow(0 0 40px var(--premium-pink));
            animation: bearFloat 8s ease-in-out infinite;
        }
        
        @keyframes bearFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        /* FLOATING ROSES */
        .floating-roses {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .rose {
            position: absolute;
            opacity: 0;
            animation: roseFloat linear infinite;
        }
        
        @keyframes roseFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* PROFILE SECTION - ELEGANT */
        .elegant-profile {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 3rem;
        }
        
        .profile-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--premium-gradient);
            animation: rotateGradient 20s linear infinite;
            box-shadow: var(--premium-shadow-lg);
        }
        
        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .profile-image {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            object-fit: cover;
            top: 10px;
            left: 10px;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                inset 0 0 60px rgba(255, 255, 255, 0.3),
                0 0 80px rgba(255, 77, 255, 0.4);
            transition: var(--premium-transition);
            cursor: pointer;
        }
        
        .profile-image:hover {
            transform: scale(1.03);
            box-shadow: 
                inset 0 0 80px rgba(255, 255, 255, 0.4),
                0 0 120px rgba(255, 77, 255, 0.6);
        }
        
        /* TITLE SECTION */
        .premium-title {
            font-size: 4.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .title-text {
            background: var(--premium-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 60px rgba(255, 77, 255, 0.5);
            letter-spacing: -0.02em;
        }
        
        .title-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--premium-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: blur(40px);
            opacity: 0.7;
            z-index: -1;
        }
        
        .premium-subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            text-align: center;
            color: var(--premium-cyan);
            margin-bottom: 4rem;
            letter-spacing: 0.1em;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .subtitle-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: var(--premium-gradient);
            border-radius: 1px;
        }
        
        /* PREMIUM BUTTONS */
        .premium-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-top: 3rem;
        }
        
        .premium-button {
            position: relative;
            padding: 1.8rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: var(--premium-light);
            cursor: pointer;
            overflow: hidden;
            transition: var(--premium-transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--premium-shadow-sm);
        }
        
        .premium-button:hover {
            transform: translateY(-8px);
            background: rgba(255, 77, 255, 0.1);
            box-shadow: var(--premium-shadow-lg);
            border-color: rgba(255, 77, 255, 0.3);
        }
        
        .premium-button a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            justify-content: center;
        }
        
        .button-icon {
            font-size: 1.5rem;
            transition: var(--premium-transition);
        }
        
        .premium-button:hover .button-icon {
            transform: scale(1.2) rotate(10deg);
        }
        
        /* BUTTON VARIANTS */
        .btn-instagram {
            background: linear-gradient(135deg, 
                rgba(255, 77, 255, 0.1), 
                rgba(157, 77, 255, 0.1));
        }
        
        .btn-education {
            background: linear-gradient(135deg, 
                rgba(77, 255, 255, 0.1), 
                rgba(77, 157, 255, 0.1));
        }
        
        .btn-audio {
            background: linear-gradient(135deg, 
                rgba(157, 77, 255, 0.1), 
                rgba(255, 77, 255, 0.1));
        }
        
        .btn-story {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1), 
                rgba(255, 77, 255, 0.1));
        }
        
        /* PREMIUM MUSIC PLAYER */
        .music-player-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 400px;
            background: rgba(5, 5, 21, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--premium-shadow-lg);
            border: 2px solid rgba(255, 77, 255, 0.3);
            z-index: 100;
            opacity: 0;
            transform: translateY(100px) scale(0.9);
            transition: var(--premium-transition);
        }
        
        .music-player-container.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .music-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .music-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--premium-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .close-music {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 77, 255, 0.1);
            border: 1px solid rgba(255, 77, 255, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--premium-transition);
        }
        
        .close-music:hover {
            background: rgba(255, 77, 255, 0.7);
            transform: rotate(90deg);
        }
        
        .music-controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--premium-cyan);
            font-family: 'Courier New', monospace;
        }
        
        .progress-container {
            position: relative;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress-bar {
            position: absolute;
            height: 100%;
            background: var(--premium-gradient);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 77, 255, 0.8);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-container:hover .progress-handle {
            opacity: 1;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 77, 255, 0.1);
            border: 2px solid rgba(255, 77, 255, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--premium-transition);
        }
        
        .control-btn:hover {
            background: rgba(255, 77, 255, 0.7);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 77, 255, 0.5);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: var(--premium-gradient);
            border: none;
            font-size: 1.5rem;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-level {
            position: absolute;
            height: 100%;
            background: var(--premium-cyan);
            border-radius: 3px;
            width: 70%;
        }
        
        /* PREMIUM NOTIFICATION */
        .premium-notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1.5rem 2rem;
            background: rgba(5, 5, 21, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 77, 255, 0.3);
            box-shadow: var(--premium-shadow-lg);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 400px;
        }
        
        .premium-notification.show {
            transform: translateX(0);
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .premium-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .neon-bear-container {
                display: none;
            }
            
            .music-player-container {
                width: 350px;
            }
        }
        
        @media (max-width: 768px) {
            .premium-container {
                padding: 2rem 1rem;
            }
            
            .premium-title {
                font-size: 3rem;
            }
            
            .premium-subtitle {
                font-size: 1.4rem;
            }
            
            .premium-buttons {
                grid-template-columns: 1fr;
            }
            
            .elegant-profile {
                width: 220px;
                height: 220px;
            }
            
            .profile-image {
                width: 200px;
                height: 200px;
            }
            
            .music-player-container {
                width: 320px;
                bottom: 1rem;
                right: 1rem;
            }
            
            .quantum-snow {
                /* Reduce snowflakes on mobile for performance */
                opacity: 0.7;
            }
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(5, 5, 21, 0.8);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--premium-gradient);
            border-radius: 5px;
        }
        
        ::selection {
            background: rgba(255, 77, 255, 0.5);
            color: white;
        }
        
        /* WIND EFFECT */
        @keyframes windBlow {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-1deg); }
            50% { transform: translateX(5px) rotate(1deg); }
            75% { transform: translateX(-3px) rotate(-0.5deg); }
        }
        
        .wind-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            animation: windBlow 20s ease-in-out infinite;
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    <!-- Background Glow -->
    <div class="background-glow"></div>
    
    <!-- Quantum Snow Animation -->
    <div class="quantum-snow" id="quantumSnow"></div>
    
    <!-- Snow Accumulation Effect -->
    <div class="snow-accumulation"></div>
    
    <!-- Wind Effect -->
    <div class="wind-effect"></div>
    
    <!-- Floating Roses -->
    <div class="floating-roses" id="rosesContainer"></div>
    
    <!-- Neon Bear with Bamboo -->
    <div class="neon-bear-container" id="neonBear"></div>
    
    <!-- Premium Container -->
    <div class="premium-container">
        
        <!-- Elegant Profile -->
        <div class="elegant-profile">
            <div class="profile-circle"></div>
            <img src="https://i.postimg.cc/FFyS0zRB/username-moonlight-sara27-biography-19-n-njust-a-girl-chasing-her-dreams-full-name-Sarah.jpg" 
                 alt="Moonlight Sara"
                 class="profile-image"
                 id="profileImage">
        </div>

    <script>
        // PREMIUM QUANTUM EXPERIENCE
        
        // Initialize variables
        let isMusicPlaying = false;
        let audio = null;
        let currentTime = 0;
        let duration = 0;
        let isDragging = false;
        
        // Initialize Premium System
        function initPremiumSystem() {
            createNeonBear();
            createRoses();
            createQuantumSnow();
            initButtons();
            initMusicPlayer();
            initAnimations();
        }
        
        // Create Quantum Snow Animation
        function createQuantumSnow() {
            const snowContainer = document.getElementById('quantumSnow');
            const snowflakeTypes = ['small', 'medium', 'large', 'xlarge', 'crystal'];
            const colors = ['#ff4dff', '#00ffff', '#9d4dff', '#ffd700', '#c0c0ff'];
            
            // Create snowflakes
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const snowflake = document.createElement('div');
                    const type = snowflakeTypes[Math.floor(Math.random() * snowflakeTypes.length)];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    snowflake.className = `snowflake ${type}`;
                    
                    // Random properties
                    const left = Math.random() * 100;
                    const duration = 10 + Math.random() * 30;
                    const delay = Math.random() * 20;
                    const opacity = 0.3 + Math.random() * 0.7;
                    
                    // Apply styles
                    Object.assign(snowflake.style, {
                        left: `${left}%`,
                        animationDuration: `${duration}s, ${3 + Math.random() * 5}s`,
                        animationDelay: `${delay}s`,
                        opacity: opacity.toString(),
                        background: type === 'crystal' ? 'transparent' : `linear-gradient(135deg, ${color}, ${colors[(colors.indexOf(color) + 1) % colors.length]})`
                    });
                    
                    // Add subtle glitter effect randomly
                    if (Math.random() > 0.7) {
                        createSnowGlitter(snowflake);
                    }
                    
                    snowContainer.appendChild(snowflake);
                    
                    // Remove snowflake after animation completes
                    setTimeout(() => {
                        if (snowflake.parentNode) {
                            snowflake.remove();
                        }
                    }, (duration + delay) * 1000);
                }, i * 100);
            }
            
            // Keep creating snowflakes continuously
            setInterval(() => {
                const snowflake = document.createElement('div');
                const type = snowflakeTypes[Math.floor(Math.random() * snowflakeTypes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                snowflake.className = `snowflake ${type}`;
                
                const left = Math.random() * 100;
                const duration = 10 + Math.random() * 30;
                const opacity = 0.3 + Math.random() * 0.7;
                
                Object.assign(snowflake.style, {
                    left: `${left}%`,
                    animationDuration: `${duration}s, ${3 + Math.random() * 5}s`,
                    opacity: opacity.toString(),
                    background: type === 'crystal' ? 'transparent' : `linear-gradient(135deg, ${color}, ${colors[(colors.indexOf(color) + 1) % colors.length]})`
                });
                
                snowContainer.appendChild(snowflake);
                
                setTimeout(() => {
                    if (snowflake.parentNode) {
                        snowflake.remove();
                    }
                }, duration * 1000);
            }, 300);
            
            // Create glitter particles
            function createSnowGlitter(parent) {
                const glitter = document.createElement('div');
                glitter.className = 'snow-glitter';
                
                const glitterDuration = 1 + Math.random() * 2;
                const glitterDelay = Math.random() * 5;
                
                Object.assign(glitter.style, {
                    left: `${Math.random() * 20 - 10}px`,
                    top: `${Math.random() * 20 - 10}px`,
                    animationDuration: `${glitterDuration}s`,
                    animationDelay: `${glitterDelay}s`,
                    background: colors[Math.floor(Math.random() * colors.length)]
                });
                
                parent.appendChild(glitter);
                
                setTimeout(() => {
                    if (glitter.parentNode) {
                        glitter.remove();
                    }
                }, (glitterDuration + glitterDelay) * 1000);
            }
        }
        
        // Create Neon Bear with Bamboo
        function createNeonBear() {
            const bearContainer = document.getElementById('neonBear');
            
            const bearSVG = `
                <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bear Body -->
                    <path class="bear-part" d="M150,200 Q150,150 200,150 Q250,150 250,200 Q250,250 200,250 Q150,250 150,200" 
                          fill="none" stroke="#ff4dff" stroke-width="4"/>
                    
                    <!-- Bear Head -->
                    <path class="bear-part" d="M180,140 Q200,120 220,140" 
                          fill="none" stroke="#ff4dff" stroke-width="3"/>
                    
                    <!-- Ears -->
                    <circle class="bear-part" cx="170" cy="130" r="15" 
                            fill="none" stroke="#ff4dff" stroke-width="3"/>
                    <circle class="bear-part" cx="230" cy="130" r="15" 
                            fill="none" stroke="#ff4dff" stroke-width="3"/>
                    
                    <!-- Eyes -->
                    <circle class="bear-part" cx="180" cy="160" r="8" 
                            fill="#00ffff" stroke="#00ffff" stroke-width="2"/>
                    <circle class="bear-part" cx="220" cy="160" r="8" 
                            fill="#00ffff" stroke="#00ffff" stroke-width="2"/>
                    
                    <!-- Nose -->
                    <path class="bear-part" d="M195,170 Q200,175 205,170" 
                          fill="none" stroke="#9d4dff" stroke-width="3"/>
                    
                    <!-- Bamboo Stick -->
                    <rect class="bear-part" x="270" y="100" width="8" height="180" rx="4" 
                          fill="none" stroke="#00ff88" stroke-width="4"/>
                    
                    <!-- Bamboo Segments -->
                    <line class="bear-part" x1="270" y1="140" x2="278" y2="140" 
                          stroke="#00ff88" stroke-width="2"/>
                    <line class="bear-part" x1="270" y1="180" x2="278" y2="180" 
                          stroke="#00ff88" stroke-width="2"/>
                    <line class="bear-part" x1="270" y1="220" x2="278" y2="220" 
                          stroke="#00ff88" stroke-width="2"/>
                    
                    <!-- Bear Hand holding Bamboo -->
                    <circle class="bear-part" cx="250" cy="180" r="20" 
                            fill="none" stroke="#ff4dff" stroke-width="3"/>
                </svg>
            `;
            
            bearContainer.innerHTML = bearSVG;
            
            // Add animation to bear parts
            const bearParts = bearContainer.querySelectorAll('.bear-part');
            bearParts.forEach((part, index) => {
                part.style.strokeDasharray = '1000';
                part.style.strokeDashoffset = '1000';
                part.style.animation = `drawLine 3s ease-in-out forwards ${index * 0.2}s`;
            });
            
            // Add animation style
            const style = document.createElement('style');
            style.textContent = `
                @keyframes drawLine {
                    to {
                        stroke-dashoffset: 0;
                    }
                }
                
                @keyframes bearGlow {
                    0%, 100% {
                        filter: drop-shadow(0 0 20px #ff4dff) 
                                drop-shadow(0 0 40px #ff4dff);
                    }
                    50% {
                        filter: drop-shadow(0 0 30px #ff4dff) 
                                drop-shadow(0 0 60px #ff4dff)
                                drop-shadow(0 0 80px #ff4dff);
                    }
                }
                
                .bear-part {
                    animation: bearGlow 3s ease-in-out infinite alternate;
                }
            `;
            document.head.appendChild(style);
        }
        
        // Create Floating Roses
        function createRoses() {
            const container = document.getElementById('rosesContainer');
            const colors = ['#ff4dff', '#00ffff', '#9d4dff', '#ffd700'];
            
            // Create 20 roses
            for (let i = 0; i < 20; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                
                const size = Math.random() * 40 + 20;
                const duration = Math.random() * 25 + 20;
                const delay = Math.random() * 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                
                // Rose SVG
                rose.innerHTML = `
                    <svg viewBox="0 0 100 100" width="${size}" height="${size}" style="color: ${color}">
                        <path d="M50,20 
                                 C60,10 70,15 75,25 
                                 C80,35 85,40 70,50 
                                 C55,60 50,70 50,70 
                                 C50,70 45,60 30,50 
                                 C15,40 20,35 25,25 
                                 C30,15 40,10 50,20 Z" 
                              fill="currentColor"/>
                        <path d="M50,70 
                                 C45,65 40,60 35,55 
                                 C30,50 25,45 20,40" 
                              stroke="currentColor" 
                              stroke-width="2" 
                              fill="none"/>
                    </svg>
                `;
                
                Object.assign(rose.style, {
                    left: `${left}%`,
                    animationDuration: `${duration}s`,
                    animationDelay: `${delay}s`,
                    filter: `drop-shadow(0 0 10px ${color})`
                });
                
                container.appendChild(rose);
            }
        }
        
        // Initialize Buttons
        function initButtons() {
            // Music Button
            document.getElementById('musicBtn').addEventListener('click', () => {
                showMusicPlayer();
                if (!isMusicPlaying) {
                    playMusic();
                }
            });
            
            // Story Button
            document.getElementById('storyBtn').addEventListener('click', () => {
                showNotification('üëë Sarah "Moonlight Sara" - Future English educator with a passion for quantum aesthetics');
            });
            
            // Profile Image Click
            document.getElementById('profileImage').addEventListener('click', () => {
                createParticleExplosion();
                showNotification('‚ú® Quantum elegance in every pixel');
            });
        }
        
        // Initialize Music Player
        function initMusicPlayer() {
            audio = document.getElementById('audioPlayer');
            const musicPlayer = document.getElementById('musicPlayer');
            const closeBtn = document.getElementById('closeMusic');
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLevel = document.getElementById('volumeLevel');
            
            // Set initial volume
            audio.volume = 0.7;
            volumeLevel.style.width = '70%';
            
            // Load metadata
            audio.addEventListener('loadedmetadata', () => {
                duration = audio.duration;
                durationEl.textContent = formatTime(duration);
            });
            
            // Time update
            audio.addEventListener('timeupdate', () => {
                if (!isDragging) {
                    currentTime = audio.currentTime;
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            });
            
            // Audio ended
            audio.addEventListener('ended', () => {
                playIcon.className = 'fas fa-play';
                isMusicPlaying = false;
            });
            
            // Play/Pause button
            playBtn.addEventListener('click', togglePlay);
            
            // Close button
            closeBtn.addEventListener('click', () => {
                hideMusicPlayer();
                pauseMusic();
            });
            
            // Progress bar click
            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * duration;
                progressBar.style.width = `${percent * 100}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
            });
            
            // Progress bar drag
            progressContainer.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', stopDrag);
            
            // Volume control
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.volume = Math.max(0, Math.min(1, percent));
                volumeLevel.style.width = `${percent * 100}%`;
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlay();
                }
                if (e.code === 'ArrowRight') {
                    audio.currentTime = Math.min(duration, audio.currentTime + 10);
                }
                if (e.code === 'ArrowLeft') {
                    audio.currentTime = Math.max(0, audio.currentTime - 10);
                }
                if (e.code === 'ArrowUp') {
                    audio.volume = Math.min(1, audio.volume + 0.1);
                    volumeLevel.style.width = `${audio.volume * 100}%`;
                }
                if (e.code === 'ArrowDown') {
                    audio.volume = Math.max(0, audio.volume - 0.1);
                    volumeLevel.style.width = `${audio.volume * 100}%`;
                }
            });
        }
        
        // Format time (MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Show Music Player
        function showMusicPlayer() {
            const musicPlayer = document.getElementById('musicPlayer');
            musicPlayer.classList.add('show');
            showNotification('üéµ Quantum music experience activated');
        }
        
        // Hide Music Player
        function hideMusicPlayer() {
            const musicPlayer = document.getElementById('musicPlayer');
            musicPlayer.classList.remove('show');
        }
        
        // Play Music
        function playMusic() {
            audio.play()
                .then(() => {
                    isMusicPlaying = true;
                    const playIcon = document.getElementById('playIcon');
                    playIcon.className = 'fas fa-pause';
                    showNotification('üé∂ Now playing: The Mar√≠as - No One Noticed');
                })
                .catch(error => {
                    console.error('Error playing audio:', error);
                    showNotification('‚ö†Ô∏è Could not play audio. Please interact with the page first.');
                });
        }
        
        // Pause Music
        function pauseMusic() {
            audio.pause();
            isMusicPlaying = false;
            const playIcon = document.getElementById('playIcon');
            playIcon.className = 'fas fa-play';
        }
        
        // Toggle Play/Pause
        function togglePlay() {
            if (isMusicPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }
        
        // Progress bar dragging
        function startDrag(e) {
            isDragging = true;
            handleDrag(e);
        }
        
        function handleDrag(e) {
            if (!isDragging) return;
            
            const progressContainer = document.getElementById('progressContainer');
            const rect = progressContainer.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            const progressBar = document.getElementById('progressBar');
            
            currentTime = percent * duration;
            progressBar.style.width = `${percent * 100}%`;
            document.getElementById('currentTime').textContent = formatTime(currentTime);
        }
        
        function stopDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            audio.currentTime = currentTime;
        }
        
        // Create Particle Explosion
        function createParticleExplosion() {
            const colors = ['#ff4dff', '#00ffff', '#9d4dff', '#ffd700'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.cssText = `
                        position: fixed;
                        width: ${Math.random() * 15 + 5}px;
                        height: ${Math.random() * 15 + 5}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 100;
                        left: ${Math.random() * 100}vw;
                        top: ${Math.random() * 100}vh;
                        box-shadow: 0 0 30px currentColor;
                        animation: particleFloat 1.5s ease-out forwards;
                    `;
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 1500);
                }, i * 50);
            }
        }
        
        // Show Notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notificationContent');
            
            content.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize Animations
        function initAnimations() {
            // GSAP Entrance Animations
            gsap.from('.elegant-profile', {
                duration: 2,
                scale: 0,
                rotation: 360,
                ease: "back.out(1.7)"
            });
            
            gsap.from('.premium-title', {
                duration: 1.5,
                y: 100,
                opacity: 0,
                ease: "power4.out"
            });
            
            gsap.from('.premium-subtitle', {
                duration: 1.5,
                y: 50,
                opacity: 0,
                delay: 0.3,
                ease: "power4.out"
            });
            
            gsap.from('.premium-button', {
                duration: 1,
                y: 50,
                opacity: 0,
                stagger: 0.1,
                ease: "back.out(1.7)"
            });
            
            // Button hover animations
            document.querySelectorAll('.premium-button').forEach(button => {
                button.addEventListener('mouseenter', () => {
                    gsap.to(button, {
                        duration: 0.3,
                        scale: 1.05,
                        ease: "power2.out"
                    });
                });
                
                button.addEventListener('mouseleave', () => {
                    gsap.to(button, {
                        duration: 0.3,
                        scale: 1,
                        ease: "power2.out"
                    });
                });
            });
        }
        
        // Add particle animation style
        const particleStyle = document.createElement('style');
        particleStyle.textContent = `
            @keyframes particleFloat {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(particleStyle);
        
        // Initialize on load
        window.addEventListener('load', initPremiumSystem);
        
        // Welcome message
        setTimeout(() => {
            showNotification('‚ùÑÔ∏è Welcome to Quantum Snow Elegance Experience');
        }, 1000);
        
        // Snow intensity control based on music
        audio.addEventListener('play', () => {
            // Increase snow intensity when music plays
            document.querySelector('.quantum-snow').style.opacity = '1';
        });
        
        audio.addEventListener('pause', () => {
            // Decrease snow intensity when music pauses
            document.querySelector('.quantum-snow').style.opacity = '0.7';
        });
    </script>
